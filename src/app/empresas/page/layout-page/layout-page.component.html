<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}" style="background-color: #44494e; color: white;"> 
    <mat-toolbar color="primary" style="background-color: #44494e; color: white;">
      <span style="color: white;">Menu</span> 
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()" style="color: white;">
        <mat-icon style="color: white;">menu</mat-icon> 
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()" style="color: white;"> 
        <mat-icon matListItemIcon style="color: white;">{{ item.icon }}</mat-icon> 
        <span style="color: white;">{{ item.label }}</span> 
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" style="background-color: #44494e; color: white;"> 
    <button mat-icon-button (click)="sidenav.toggle()" style="color: white;">
      <mat-icon style="color: white;">menu</mat-icon> 
    </button>
    <span class="spacer"></span>
    
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
