<div class="background-image"></div>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Clave de Trabajador -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Matricula del estudiante</mat-label>
          <input matInput formControlName="matricula" type="text" required>
          <mat-icon matSuffix>badge</mat-icon>
          <mat-error *ngIf="loginForm.get('matricula')?.invalid">
            La matricula es obligatoria
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? 'visibility' : 'visibility_off' }}
          </mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <!-- Botón de Iniciar Sesión -->
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
