<div class="background-image"></div> <!-- Fondo de la p치gina -->

<div class="consultas-container">
  <h1 class="title">Consultar Observaciones</h1>

  <!-- Filtros -->
  <div class="filters-container">
    <mat-form-field appearance="fill" class="filter-item full-width">
      <mat-label>Materia</mat-label>
      <input matInput [(ngModel)]="materia" placeholder="Ejemplo: Redes">
    </mat-form-field>

    <mat-form-field appearance="fill" class="filter-item full-width">
      <mat-label>Profesor</mat-label>
      <input matInput [(ngModel)]="profesor" placeholder="Ejemplo: Ricardo Muro">
    </mat-form-field>
  </div>

  <!-- Bot칩n de Consulta -->
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="consultar()">Consultar</button>
  </div>

  <!-- Resultados de la consulta -->
  <div *ngIf="observaciones.length > 0; else noData">
    <mat-card class="observations-card">
      <mat-card-header>
        <mat-card-title>Resultados de la Consulta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="observaciones" class="mat-elevation-z4">
          <ng-container matColumnDef="teacherName">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let observation"> {{ observation.teacherName }} </td>
          </ng-container>

          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let observation"> {{ observation.subject }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
            <td mat-cell *matCellDef="let observation"> {{ observation.description }} </td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> A침o </th>
            <td mat-cell *matCellDef="let observation"> {{ observation.year }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <ng-template #noData>
    <mat-card class="no-data-card">
      <mat-card-content>
        <p>No se encontraron observaciones para los filtros proporcionados.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
