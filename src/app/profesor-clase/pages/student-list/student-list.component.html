<div class="background-image"></div>

<mat-card class="student-list-card">
  <mat-card-header class="header">
    <div class="title-container">
      <mat-icon class="icon-title">school</mat-icon>
      <mat-card-title>Lista de Estudiantes</mat-card-title>
    </div>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar Estudiante</mat-label>
      <input matInput [(ngModel)]="searchQuery" (input)="searchStudent()" placeholder="Nombre o Carrera">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container" *ngIf="dataSource.data.length > 0; else noData">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    

        <!-- Columna Foto -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let student">
            <div class="student-photo-container">
              <img *ngIf="student.photo" [src]="student.photo" class="student-photo" alt="Foto">
              <mat-icon *ngIf="!student.photo" class="default-photo">person</mat-icon>
            </div>
          </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
        </ng-container>

        <!-- Columna Carrera -->
        <ng-container matColumnDef="career">
          <th mat-header-cell *matHeaderCellDef> Carrera </th>
          <td mat-cell *matCellDef="let student"> {{ student.career }} </td>
        </ng-container>

        <!-- Columna Matrícula -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Matrícula </th>
          <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones </th>
          <td mat-cell *matCellDef="let student">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Mensaje cuando no hay estudiantes -->
    <ng-template #noData>
      <p class="no-data">❌ No hay estudiantes registrados.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
